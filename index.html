<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>배틀그라운드 마스터</title>
    <link rel="stylesheet" type="text/css" href="./app/css/chat.css" />
</head>
<body>

<!-- The Modal -->
<div id="myModal" class="modal">

    <!-- Modal content -->
    <div class="modal-content">
        <div class="modal-title">
            <p>방 이름과 레이팅을 적어주세요!!</p>
        </div>
        <div class="modal-input">
            <p>방이름 입력 영역</p>
        </div>
        <div class="modal-input-rating" id="modal-input-rating">
            <button>Rating</button>
            <ul id = "rating-ul">
                <li>
                    <input type="checkbox" id="1"/>
                    <label for='1'>Option 1</label>
                </li>
                <li>
                    <input type="checkbox" id="2"/>
                    <label for='2'>Option 2</label>
                </li>
                <li>
                    <input type="checkbox" id="3"/>
                    <label for='3'>Option 3</label>
                </li>
                <li>
                    <input type="checkbox" id="4"/>
                    <label for='4'>Option 4</label>
                </li>
                <li>
                    <input type="checkbox" id="5"/>
                    <label for='5'>Option 5</label>
                </li>
                <li>
                    <input type="checkbox" id="6"/>
                    <label for='6'>Option 6</label>
                </li>
                <li>
                    <input type="checkbox" id="7"/>
                    <label for='7'>Option 7</label>
                </li>
                <li>
                    <input type="checkbox" id="8"/>
                    <label for='8'>Option 8</label>
                </li>
                <li>
                    <input type="checkbox" id="9"/>
                    <label for='9'>Option 9</label>
                </li>
                <li>
                    <input type="checkbox" id="10"/>
                    <label for='10'>Option 10</label>
                </li>
                <li>
                    <input type="checkbox" id="11"/>
                    <label for='11'>Option 11</label>
                </li>
                <li>
                    <input type="checkbox" id="12"/>
                    <label for='12'>Option 12</label>
                </li>
                <li>
                    <input type="checkbox" id="13"/>
                    <label for='13'>Option 13</label>
                </li>
                <li>
                    <input type="checkbox" id="14"/>
                    <label for='14'>Option 14</label>
                </li>
                <li>
                    <input type="checkbox" id="15"/>
                    <label for='15'>Option 15</label>
                </li>
                <li>
                    <input type="checkbox" id="16"/>
                    <label for='16'>Option 16</label>
                </li>
            </ul>
        </div>
    </div>

</div>

<!--Message list area Start-->
<div class="room-area" id="room-area">
    <div class="room-item" id="bot-room" >
        <p>Chat Bot</p>
    </div>
    <div class="room-create" id="createRoom" >
        <img class="room-create-image" src="public/images/plus-button.svg"/>
    </div>
</div>
<div class="chat-container" id="chat-container">
    <div class="message-area" id="message-area">
        <div class="my-message-block">
            <div class="my-message-block-message">나는 더 먹고 싶다. 안녕 베이비 나는 언제나 너와 함께야</div>
            <img class="my-message-block-profile"/>
        </div>



        <div class="another-message-block">너는 너무 나한테 잘해줘. 내 사랑</div>
    </div>

    <!--Message list area End-->

    <!--Input Area Start-->

    <div class="input-wrapper">
        <textarea class="message-input" id="messageInput"></textarea>
        <div class="message-send" id="messageSend">전송</div>
    </div>

    <!--Input Area End-->
</div>

</body>
<script src="./app/services/socket.js"></script>
<script src="./app/services/chat.js"></script>
</html>
