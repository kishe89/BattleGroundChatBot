<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>배틀그라운드 마스터</title>
    <link rel="stylesheet" type="text/css" href="./app/css/chat.css" />
</head>
<body>

<!--Message list area Start-->

<div class="message-area" id="message-area">
    <div class="my-message-block">나는 더 먹고 싶다. 안녕 베이비
        나는 언제나 너와 함께야</div>

<!--Message list area End-->

<!--Input Area Start-->

</div>

</body>
<script src="./app/services/socket.js"></script>
