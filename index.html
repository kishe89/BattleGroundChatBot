<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>배틀그라운드 마스터</title>
    <link rel="stylesheet" type="text/css" href="./app/css/chat.css" />
    <link rel="stylesheet" type="text/css" href="./app/css/RoomActionBar.css" />
    <link rel="stylesheet" type="text/css" href="./app/css/RoomArea.css">
</head>
<body>

<!-- The Modal -->
<div id="myModal" class="modal">

    <!-- Modal content -->
    <div class="modal-content">
        <div class="modal-title">
            <p>스쿼드 방 만들기</p>
        </div>
        <div class="modal-input">
            <input placeholder="방이름 입력 영역" id="modal-input-roomName"/>
        </div>
        <div class="modal-input-rating" id="modal-input-rating">
            <button>Rating</button>
            <ul id = "rating-ul">
                <li>
                    <input type="radio" id="1"/>
                    <label for='1'>1000점</label>
                </li>
                <li>
                    <input type="radio" id="2"/>
                    <label for='2'>1100점</label>
                </li>
                <li>
                    <input type="radio" id="3"/>
                    <label for='3'>1200점</label>
                </li>
                <li>
                    <input type="radio" id="4"/>
                    <label for='4'>1300점</label>
                </li>
                <li>
                    <input type="radio" id="5"/>
                    <label for='5'>1400점</label>
                </li>
                <li>
                    <input type="radio" id="6"/>
                    <label for='6'>1500점</label>
                </li>
                <li>
                    <input type="radio" id="7"/>
                    <label for='7'>1600점</label>
                </li>
                <li>
                    <input type="radio" id="8"/>
                    <label for='8'>1700점</label>
                </li>
                <li>
                    <input type="radio" id="9"/>
                    <label for='9'>1800점</label>
                </li>
                <li>
                    <input type="radio" id="10"/>
                    <label for='10'>1900점</label>
                </li>
                <li>
                    <input type="radio" id="11"/>
                    <label for='11'>2000점</label>
                </li>
                <li>
                    <input type="radio" id="12"/>
                    <label for='12'>2100점</label>
                </li>
                <li>
                    <input type="radio" id="13"/>
                    <label for='13'>2200점</label>
                </li>
                <li>
                    <input type="radio" id="14"/>
                    <label for='14'>2300점</label>
                </li>
                <li>
                    <input type="radio" id="15"/>
                    <label for='15'>2400점</label>
                </li>
                <li>
                    <input type="radio" id="16"/>
                    <label for='16'>2500점</label>
                </li>
            </ul>
        </div>
        <div class="modal-input-create" id="modal-input-create">Create Room</div>
    </div>

</div>

<!--Message list area Start-->
<div class="room-area" id="room-area">
    <div class="room-item" id="bot-room" >
        <p>Chat Bot</p>
    </div>
    <div class="room-create" id="createRoom" >
        <img class="room-create-image" id="btnCreateRoom" src="public/images/plus-button.svg"/>
    </div>
</div>
<div class="chat-container" id="chat-container">
    <div class="RoomActionBar" id="RoomActionBar">
        <div class="member-area" id="MemberListView"></div>
        <div class="action-area" id="action-area">
            <div class="action-button invite" id="action-invite-room">invite</div>
            <div class="action-button leave" id="action-leave-room">leave</div>
            <div class="action-button leave" id="action-other1-room">other1</div>
            <div class="action-button leave" id="action-other2-room">other2</div>
        </div>
    </div>
    <span class="RoomActionBar-fold-button" id="RoomActionBar-fold-button"></span>
    <div class="message-area" id="message-area"></div>

    <!--Message list area End-->

    <!--Input Area Start-->

    <div class="input-wrapper">
        <textarea class="message-input" id="messageInput"></textarea>
        <div class="message-send" id="messageSend">전송</div>
    </div>

    <!--Input Area End-->
</div>

</body>
<script src="./app/services/socket.js"></script>
<script src="chat.js"></script>
</html>
